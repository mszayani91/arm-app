<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">


    <ion-item-sliding *ngFor="let receipt of Receipts">
      <ion-item>
        <ion-avatar>
          <ion-icon name="receipt-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          {{receipt.receipt_label}}
          <p>{{receipt.receipt_amount}}$</p>
          {{receipt.receipt_date | date }}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="transparent">
          <ion-icon slot="start" name="brush-outline"></ion-icon>

        </ion-item-option>
        <ion-item-option color="light">
          <ion-icon slot="start" name="trash-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="addReceipt()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
